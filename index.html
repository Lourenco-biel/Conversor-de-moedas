<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Dinheiro</h1>
        </header>

        <main>
            <label>Converter <b>de</b>
                <select>
                    <option>R$ <b>Real brasileiro</b></option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ <b>Dólar Americano</b></option>
                    <option>Є Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label><b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./img/Brasil.svg" alt="bandeira-Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text"><b>R$ 0,00</p></b>
                </div>

                <img class="arrow-img" src="./img/Vector.png" alt="seta">

                <div class="currency-container">
                    <img src="./img/EstadosUnidos.svg" id="currency-Img"alt="bandeira-USA">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 0,00</p>
                </div>
            </section>
        </main>



    </div>

</body>
<script src="./scripts.js"></script>
</html>
